{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CuidAPP - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>

<body style="background-color: #333;">

<div class="container" style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; margin-top: 50px;">
    <h1 class="display-3 text-center">Bienvenido a CuidAPP</h1>

    <form method="post">
        <p class="text-center">Elige una opción:</p>
        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
            <a href="{% url 'registro' %}" class="btn btn-danger">Registrarse</a>
        </div>
    </form>
</div>

<!-- Agrega la imagen Espoz.png -->
<div class="container mt-5 text-center">
    <img src="{% static 'img/espoz.png' %}" alt="Logo de Espoz" class="img-fluid">
</div>

</body>
</html>
