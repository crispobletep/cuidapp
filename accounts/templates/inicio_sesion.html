{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - CuidAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body style="background-color: #333;">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; margin-top: 50px;">
        <h1 class="display-4 text-center">Iniciar Sesión</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            {% for field in form %}
            {% if field.errors %}
            <p class="text-danger">{{ field.errors }}</p>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="{% url 'home' %}" class="btn btn-primary">Volver</a>

        </form>

    </div>
    
</body>
</html>
