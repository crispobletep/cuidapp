{% extends 'base.html' %}

{% block content %}
  <h2>{% if edit %}Editar{% else %}Agregar{% endif %} Producto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'administrar_productos' %}">Volver al listado</a>
{% endblock %}
